    <!-- form to fill out asking for comments-->
    <div class="container-fluid">
      <form id="contactform">
        <fieldset>
          <legend id="getcomments">
            <strong>Get some comments? </strong><span style="color:#92a8d1;font-weight:bold">Contact us:</span>
          </legend>
        
          <div class="form-row">
            <div class="col-sm-3">
              <label for="firstname" class="text">First Name: </label><br />
              <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                placeholder="Your first name"
                required
              /><br />
            </div>

            <div class="col-sm-3">
              <label for="lastname" class="text">Last Name: </label><br />
              <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                placeholder="Your last name"
                required
              /><br /><br />
            </div>

            <div class="col-sm-6">
              <label for="email" class="text">Email address: </label><br />
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Your email address"
                required
              /><br /><br />
            </div>

            <div>
              <label for="comments" class="text">Comments or Questions to Us:</label><br />
              <textarea
                id="comments"
                class="form-control"
                rows="10"
                cols="50"
                placeholder="Put your comment here."
              ></textarea>
              <br />
            </div>
          </div>
            
          <div class="submit">
            <input type="submit" value="Submit" id="submit" class="btn btn-danger"/>
          </div>
          
          <div id="output" class="text"></div>
         
        </fieldset>
      </form>
    </div>
