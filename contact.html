  <body>
    <!-- header: Flower logo-->
    <div class="toplogo">
      <header>
        <a href="index.html">
          <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>-->

          />

          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    
    <!-- form to fill out asking for comments-->
    <div class="comments">
      <form id="contactform">
        <fieldset>
          <legend id="getcomments">
            <strong>Get some comments? </strong><span style="color:#92a8d1;font-weight:bold">Contact us:</span>
          </legend>
        
          <div class="personalinfo">
            <label for="firstname" class="text">First Name: </label><br />
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="Your first name"
              required
            /><br />

            <label for="lastname" class="text">Last Name: </label><br />
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Your last name"
              required
            /><br /><br />

            <label for="email" class="text">Email address: </label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email address"
              required
            /><br /><br />
          </div>

          <div class="comments">
            <label for="comments" class="text">Comments or Questions to Us:</label><br />
            <textarea
              id="comments"
              rows="10"
              cols="50"
              placeholder="Put your comment here."
            ></textarea
            ><br />
          </div>

          <div class="submit">
            <input type="submit" value="Submit" id="submit" class="text"/>
          </div>
          
          <div id="output" class="text"></div>
          
        
        </fieldset>
      </form>
    </div>

   <div class="footer">

              <td><img id="linkedin" alt="Linkedin Icon" src="https://cdn.glitch.com/7328cc29-1021-45be-9480-3b8c192b43ca%2Flinkedin.svg?v=1580853873557"/></td>
